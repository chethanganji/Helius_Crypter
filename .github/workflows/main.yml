name: Star

on:
  push:
    branches:
      - main

  schedule:
    # Mỗi 10 phút chạy 1 lần
    - cron: "*/10 * * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d="DATE $(date '+%Y-%m-%d %H:%M:%S')"
          echo "$d" > LOG

      - name: Commit changes
        run: |
          git config --local user.email "ha@example.com"
          git config --local user.name "${{ github.repository_owner }}"
          git add LOG

          messages=("LOG" "Updated LOG" "Refresh LOG" "Auto commit LOG" "LOG updated" "Heartbeat" "Ping" "Tick" "Time update" "Cron 10m")
          rand=$((RANDOM % ${#messages[@]}))

          git commit -m "${messages[$rand]}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
